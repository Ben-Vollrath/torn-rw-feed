name: clang-format

on:
  pull_request:
  push:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run format check script
        run: |
          chmod +x scripts/format_check.sh
          scripts/format_check.sh
