name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: torn
          POSTGRES_PASSWORD: tornpass
          POSTGRES_DB: torn_rw_feed
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U torn -d torn_rw_feed"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      # For psql wait step:
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: torn
      PGPASSWORD: tornpass
      PGDATABASE: torn_rw_feed

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Install CMake & Ninja
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Configure/Build/Test with run-cmake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ci-ninja'
          buildPreset: 'ci-ninja'
          testPreset: 'ci-ninja'
