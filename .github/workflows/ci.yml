name: CI


on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: torn
          POSTGRES_PASSWORD: tornpass
          POSTGRES_DB: torn_rw_feed
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U torn -d torn_rw_feed"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://torn:tornpass@127.0.0.1:5432/torn_rw_feed
      USERNAME: Ben-Vollrath
      VCPKG_EXE: ${{ github.workspace }}/vcpkg/vcpkg
      FEED_URL: https://nuget.pkg.github.com/Ben-Vollrath/index.json
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/Ben-Vollrath/index.json,readwrite"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build mono-complete

      # Install CMake & Ninja
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Bootstrap vcpkg
        shell: pwsh
        run: ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh

      - name: Add NuGet sources
        shell: pwsh
        run: |
            .$(${{ env.VCPKG_EXE }} fetch nuget) `
                sources add `
                -Source "${{ env.FEED_URL }}" `
                -StorePasswordInClearText `
                -Name GitHubPackages `
                -UserName "${{ env.USERNAME }}" `
                -Password "${{ secrets.GITHUB_TOKEN }}"
            .$(${{ env.VCPKG_EXE }} fetch nuget) `
                setapikey "${{ secrets.GITHUB_TOKEN }}" `
                -Source "${{ env.FEED_URL }}"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Configure/Build/Test with run-cmake
        uses: lukka/run-cmake@v10
        with:
            configurePreset: 'ninja-multi'
            buildPreset: 'build-release'
            testPreset: 'test-release'
